<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caja Registradora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" /> 
  </head>

  <body>
    <div class="container">
      <h1>Caja Registradora</h1>
      <div class="row">
        <div class="col-md-4">
          <label for="product" class="form-label">Producto</label>
          <select id="product" class="form-select">
            <option > </option>
            <option value="galletas" data-price="15.00">Galletas Chokis</option>
            <option value="mermelada" data-price="80.00">Mermelada de Fresa</option>
            <option value="aceite" data-price="20.00">Aceite</option>
            <option value="palomitas" data-price="15.00">Palomitas de Ma√≠z</option>
            <option value="doritos" data-price="8.00">Doritos</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="price" class="form-label">Precio</label>
          <input id="price" type="text" class="form-control" readonly />
        </div>
        <div class="col-md-4">
          <label for="quantity" class="form-label">Cantidad</label>
          <input id="quantity" type="number" class="form-control" />
        </div>
      </div>

      <div class="mt-3">
        <button id="addProduct" class="btn btn-primary">
          <i class="fas fa-plus"></i> Agregar Producto
        </button>
      </div>

      <div id="productList" class="mt-4">
        <h3>Productos Agregados</h3>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="listItems"></tbody>
        </table>
      </div>

      <div class="mt-3">
        <button id="reset" class="btn btn-secondary">
          <i class="fas fa-redo"></i> Reiniciar
        </button>
      </div>

      <div class="mt-3">
        <h4>Total: <span id="total">0.00</span></h4>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script> 
  </body>
</html>
